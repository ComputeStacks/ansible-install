---
- name: controller_bootstrap | database
  command: /usr/local/bin/cstacks bootstrap-db
  no_log: True

- name: controller_bootstrap | application
  command: /usr/local/bin/cstacks bootstrap-app
  no_log: True

- name: controller_bootstrap | boot
  command: /usr/local/bin/cstacks run
  no_log: True
