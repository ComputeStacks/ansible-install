---
- name: database
  shell: /usr/local/bin/cstacks bootstrap-db
  no_log: True
  vars:
    ansible_ssh_pipelining: no

- name: application
  shell: /usr/local/bin/cstacks bootstrap-app
  no_log: True
  vars:
    ansible_ssh_pipelining: no

- name: boot
  shell: /usr/local/bin/cstacks run
  no_log: True
  vars:
    ansible_ssh_pipelining: no
